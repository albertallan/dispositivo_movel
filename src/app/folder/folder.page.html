<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>{{ folder }}</ion-card-subtitle>
                <ion-card-title>Unincor</ion-card-title>
            </ion-card-header>
            <ion-item>
                <ion-icon name="pin" slot="start"></ion-icon>
                <ion-label>
                    <a href="#">
                        <h6>Localização</h6>
                    </a>
                </ion-label>
                <ion-button fill="outline" slot="end">View</ion-button>
            </ion-item>

            <ion-card-content>
                Três Corações
            </ion-card-content>
        </ion-card>
        <ion-card>
            <img src="./assets/imagem/logo_unincor.jpg">
        </ion-card>

    </div>
</ion-content>
